image: Visual Studio 2019

pull_requests:
  do_not_increment_build_number: true

platform: Any CPU
configuration: Release

skip_tags: true

environment:
  REG1:
    secure: 5TPIiRpYlcspokpVseZ2KRi2WYgaUegRJU6qKMTjJHFHedzQXC4s64+Ui+uD39GX
  REG2:
    secure: 5TnMjUFQcUwNg29NrBvf4xGYejSgEerLsr6NO+ziUh4=
  REG3:
    secure: 

assembly_info:
  patch: true
  file: AssemblyInfo.*
  assembly_version: "{version}"
  assembly_file_version: "{version}"
  assembly_informational_version: "{version}"

init:
  - ps: |
      If (-Not $env:APPVEYOR_PULL_REQUEST_NUMBER) {
        $env:IS_NOT_PR = "true"
      }

before_build:
  - nuget restore src\CustomReports.sln
#  - reg add %REG1% /f /v %REG2% /t REG_SZ /d %REG3% /reg:64

build:
  project: src\CustomReports.sln
